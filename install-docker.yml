---
- hosts: all
  become: true
  vars:
    container_count: 4
    default_container_name: docker
    default_container_image: ubuntu
    default_container_command: sleep 1d
    docker_user: andrew

  tasks:
    - name: Wait for apt to unlock
      become: yes
      shell:  while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Download the Rootless Docker installer
      get_url:
        url: https://get.docker.com/rootless
        dest: ~/dockerRootless.sh
        mode: 0700

    - name: Add $USER to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Install Docker Composer
      pip:
        name: docker-compose

    - name: ensure "{{ docker_user }}" is lingering
      stat:
        path: "/var/lib/systemd/linger/{{ docker_user }}"
      register: docker_user_lingering
      
    - name: enable lingering for "{{ docker_user }}"
      become: 'yes'
      command: "loginctl enable-linger {{ docker_user }}"
      when: not docker_user_lingering.stat.exists
